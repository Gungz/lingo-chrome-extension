<!DOCTYPE html>
<html>
<head>
  <title>Lingo Page Translator</title>
  <style>
    body { font-family: sans-serif; padding: 15px; min-width: 250px; background-color: #f7f7f7; }
    h1 { font-size: 1.2em; margin-top: 0; color: #333; }
    label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
    select, button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; transition: background-color 0.2s; font-weight: bold; }
    button:hover { background-color: #0056b3; }
    button:disabled { background-color: #6c757d; cursor: not-allowed; }
    .translating { color: #007bff; font-weight: bold; }
    .progress-bar { width: 100%; height: 4px; background-color: #e9ecef; border-radius: 2px; margin: 5px 0; overflow: hidden; }
    .progress-fill { height: 100%; background-color: #007bff; transition: width 0.3s ease; }
    #status { margin-top: 10px; padding: 10px; border-radius: 4px; background-color: #fff; border: 1px solid #ddd; min-height: 20px; font-size: 0.9em; color: #333; }
  </style>
</head>
<body>
  <h1>Lingo Page Translator</h1>
  
  <label for="targetLanguage">Target Language:</label>
  <select id="targetLanguage">
    <option value="ar">Arabic</option>
    <option value="bg">Bulgarian</option>
    <option value="ca">Catalan</option>
    <option value="zh">Chinese</option>
    <option value="cs">Czech</option>
    <option value="da">Danish</option>
    <option value="nl">Dutch</option>
    <option value="en">English</option>
    <option value="et">Estonian</option>
    <option value="fi">Finnish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="el">Greek</option>
    <option value="hu">Hungarian</option>
    <option value="id">Indonesian</option>
    <option value="it">Italian</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="lv">Latvian</option>
    <option value="lt">Lithuanian</option>
    <option value="nb">Norwegian</option>
    <option value="pl">Polish</option>
    <option value="pt">Portuguese</option>
    <option value="ro">Romanian</option>
    <option value="ru">Russian</option>
    <option value="sk">Slovak</option>
    <option value="sl">Slovenian</option>
    <option value="es">Spanish</option>
    <option value="sv">Swedish</option>
    <option value="tr">Turkish</option>
    <option value="uk">Ukrainian</option>
  </select>
  
  <button id="translateButton">Translate Page</button>
  <div class="progress-bar" id="progressBar" style="display: none;">
    <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
  </div>
  <div id="status">Ready to translate.</div>

  <script src="popup.js"></script>
</body>
</html>
